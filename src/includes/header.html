<div class="header-wrap">
  <div class="container">
    <header class="header">
      <nav class="header__nav nav">
        <ul class="nav__items">
          <li class="nav__item">
            <a href="#" class="nav__link">
              <svg class="nav__icon icon-menu">
                <use xlink:href='img/svg/sprite.svg#menu'></use>
              </svg>
              <span class="nav__text">Меню</span>
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">
              <svg class="nav__icon icon-phone">
                <use xlink:href='img/svg/sprite.svg#phone'></use>
              </svg>
              <span class="nav__text">Позвонить нам</span>
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">
              <svg class="nav__icon icon-profile">
                <use xlink:href='img/svg/sprite.svg#profile'></use>
              </svg>
              <span class="nav__text">Профиль</span>
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">
              <svg class="nav__icon icon-market">
                <use xlink:href='img/svg/sprite.svg#market'>
                </use>
                <span class="icon-market__count">2</span>
              </svg>
              <span class="nav__text">Корзина</span>
            </a>
          </li>
        </ul>
      </nav>
      <div class="header__logo logo">
        <svg class="logo__img">
          <use xlink:href='img/svg/sprite.svg#logo'></use>
        </svg>
      </div>
      <div class="header__location location">
        <button type="button" class="location__name">Москва</button>
      </div>
      <div class="header__search search">
        <input type="text" placeholder="Поиск по сайту" class="search__input">
      </div>
    </header>
  </div>
</div>
